<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Breweries
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Breweries</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-header>
    <ion-toolbar>
      <ion-searchbar showCancelButton="focus" animated [debounce]="500" (ionChange)="searchChanged($event)"></ion-searchbar>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <ion-list-header>
      Breweries
    </ion-list-header>
    <ion-item *ngFor="let breweries of breweries" button (click)="openSite(breweries.website_url)">
      <ion-label>
        <h2>{{breweries.name}}</h2>
        <h3 style="text-transform: capitalize;">{{breweries.city}}</h3>
        <p style="text-transform: capitalize;">{{breweries.state}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
