<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Recipes
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recipes</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-header>
    <ion-toolbar>
      <ion-searchbar showCancelButton="focus" animated [debounce]="500" (ionChange)="searchChanged($event)"></ion-searchbar>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <ion-list-header>
      Meals
    </ion-list-header>
    <ion-item *ngFor="let recipe of recipes.hits" button>
      <ion-avatar slot="start">
        <img [src]="recipe.recipe.image">
      </ion-avatar>
      <ion-label>
        <h2>{{recipe.recipe.label}}</h2>
        <h3 style="text-transform: capitalize;">{{recipe.recipe.mealType ? recipe.recipe.mealType[0] : ""}}</h3>
        <p style="text-transform: capitalize;">{{recipe.recipe.dietLabels ? recipe.recipe.dietLabels[0] : ""}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
